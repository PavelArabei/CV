  <p appAnimateOnScroll class="fz-subtitle">Hard skills</p>
  <div  class="grid-skills">
    <p class="grid-item" *ngFor="let skill of skills; let index = index">
      <span class="primary-color">< </span>
      <span appAnimateOnScroll>{{ skill }}</span>
      <span class="primary-color"> ></span>
    </p>
  </div>
</div>
